<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Dashboard | Rari Capital</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="css/app.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center">Get Started</h1>
          <p class="text-center">You might as well get started now. The longer you wait, the less money you'll make. Just do it now.</p>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6 col-md-5 offset-md-1 col-lg-4 offset-lg-2">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">My Stablecoin Balances</h3>
            </div>
            <div class="panel-body">
              <h4 style="margin-top: 0;">Balance</h4>
              <span id="MyDAIBalance">?</span> DAI<br /><br />
              <h4>Deposit</h4>
              <div class="form-group"><input type="text" class="form-control" id="DAIDepositAmount" placeholder="Amount" /></div>
              <button class="btn btn-success" id="depositButton" type="button" disabled>Deposit</button><br /><br />
              <h4>Withdraw</h4>
              <div class="form-group"><input type="text" class="form-control" id="DAIWithdrawAmount" placeholder="Amount" /></div>
              <button class="btn btn-danger" id="withdrawButton" type="button" disabled>Withdraw</button>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-md-5 col-lg-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Fund Stablecoin Balances</h3>
            </div>
            <div class="panel-body">
              <h4 style="margin-top: 0;">Balance</h4>
              <span id="DAIBalance">?</span> DAI
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">My RariFundToken Wallet</h3>
            </div>
            <div class="panel-body">
              <h4 style="margin-top: 0;">Balance</h4>
              <span id="RFTBalance">?</span> RFT<br /><br />
              <h4>Transfer</h4>
              <div class="form-group"><input type="text" class="form-control" id="RFTTransferAddress" placeholder="Address" /></div>
              <div class="form-group"><input type="text" class="form-control" id="RFTTransferAmount" placeholder="Amount" /></div>
              <button class="btn btn-primary" id="transferButton" type="button" disabled>Transfer</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/erc20-abi.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
